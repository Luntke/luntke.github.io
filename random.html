<style>

/*  General  */

:root {
	--primary-background-color: rgb(15, 53, 76);
	--secondary-background-color: rgb(26, 209, 181);
}

body {
	margin: 0px;
	padding: 0px;
	min-width: 600px;
	min-height: 600px;
	background-color: var(--primary-background-color);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
}

#navigation_bar {
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	user-select: none;
}


/*  Navigationbar  */

#navigation_bar {
	position: absolute;
	z-index: 100;
	width: 100vw;
	min-width: 600px;
	height: 41px;
	line-height: 41px;
	border-bottom: 1px solid #1ad1b5ad;
    border-bottom: 1px solid #000000;
	background-color: var(--primary-background-color);
	text-decoration: none;
}

#navigation_bar a {
	text-decoration: none;
}

.navigation_icon {
	width: 48px;
	height: 48px;
	position: relative;
	margin: 5px 7px 0px 1px;
}

.navigation_container {
	position: relative;
	display: inline-block;
	vertical-align: top;
}

.navigation_item {
	display: inline-block;
	position: relative;
	color: #ffffff;
	padding: 0px 10px;
	font-size: 18px;
	cursor: default;
	vertical-align: top;
}

a.navigation_item:hover {
	background-color: #a3374e;
	color: #ffffff;
}
a.navigation_item:active {
	background-color: #c8394d;
	color: #ffffff;
}

a.navigation_item_location,
a.navigation_item_location:hover,
a.navigation_item_location:active {
	background-color: #a3374e!important;
}

.control_panel_button {
	position: absolute;
	vertical-align: top;
	right: 13px;
	background-color: #399ee2;
	color: #ffffff;
	border-radius: 4px;
	line-height: 19px;
	padding: 2px 6px;
	font-size: 0.9em;
	top: 9px;
	font-family: sans-serif;
	cursor: pointer;
}
a.control_panel_button:hover {
	background-color: #55ade8;
}
a.control_panel_button:active {
	background-color: #55ade8;
}

.random_button {
	width: 100vw;
    min-width: 600px;
    height: 41px;
    line-height: 41px;
    margin-top: -1px;
    position: absolute;
    display: inline-block;
    z-index: 0;
    text-align: center;
}

.random_button > a {
	display: inline-block;
	background-color: #399ee2;
	color: #ffffff;
	border-radius: 4px;
	line-height: 19px;
	padding: 2px 6px;
	font-size: 1.0em;
	font-family: sans-serif;
	cursor: pointer;
}
.random_button > a:hover {
	background-color: #55ade8;
}
.random_button > a:active {
	background-color: #55ade8;
}


/*  Content  */

#content_container {
	position: absolute;
	top: 42px;
	left: 0px;
	width: 100%;
	height: calc(100vh - 42px);
	overflow-x: hidden;
	overflow-y: hidden;
	perspective: 1px;
	perspective-origin: 50% 0%;
	text-align: center;
}

.background_gradient {
	width: 100%;
	height: calc(100vh - 42px);
	position: absolute;
	top: 0px;
	left: 0px;
	background: linear-gradient(180deg, var(--secondary-background-color) 0%, var(--primary-background-color) 100%);
    background: linear-gradient(180deg, var(--secondary-background-color) -48%, var(--primary-background-color) 100%);
	transform: translateZ(-2px) scale(4, 3);
	transform-origin: 50% 0px;
}

#data_container > div {
	display: none;
	align-items: center;
	justify-content: center;
	color: #ffffff;
    height: calc(100vh - 42px);
}
#data_container > div.loading_text {
	display: flex;
}
iframe {
	width: 100%;
	height: calc(100vh - 42px);
}

.loading_text {
	font-size: 1.3rem;
}
.instruction_text {
	width: 500px;
	padding: 0px 50px;
	margin: 0px auto;
	font-size: 1.3rem;
}


.about > span {
	max-width: 600px;
	display: inline-block;
    margin-bottom: 20px;
}

.about > table {
	margin: 0px auto;
}

.about > table td:nth-Child(1) {
	text-align: left;
}
.about > table td:nth-Child(2) {
	text-align: right;
}





.control_panel_open #navigation_bar {
	display: none;
}

.control_panel_open #content_container {
	top: 0px;
}

.control_panel_open #content_container,
.control_panel_open .background_gradient,
.control_panel_open #data_container > div,
.control_panel_open iframe {
	height: 100vh;
}

</style>
</head>

	return ({
		video_id: video_id,
		seconds: steps
	});
};



let hide_container_elements = function(){
	loading_text_node.style.display = "none";
	instruction_text_node.style.display = "none";
	youtube_play_area_node.style.display = "none";
	about_text_node.style.display = "none";
};

//  Variables  //

let data_type_shown = "loading";


//  Button Methods  //

let random_button = document.querySelector("#random_button");
let video_button = document.querySelector("#video_button");
let about_button = document.querySelector("#about_button");


let loading_text_node = document.querySelector("#data_container .loading_text");
let instruction_text_node = document.querySelector("#data_container .instruction_text");
let youtube_play_area_node = document.querySelector("#data_container .youtube_play_area");
let about_text_node = document.querySelector("#data_container .about_text");

let random_button_on_click = function(){
	if(player_ready !== true){
		play_random_on_ready = true;
		return;
	}
	
	hide_container_elements();
	youtube_play_area_node.style.display = "flex";
	data_type_shown = "video";
	video_button.classList.add("navigation_item_location");
	about_button.classList.remove("navigation_item_location");
	
	play_random_video();
	send_control_panel_message("reset_timer");
};
random_button.onclick = random_button_on_click;

let video_button_on_click = function(){
	if(player_ready !== true){
		return;
	}
	if(data_type_shown === "loading"
	|| data_type_shown === "instruction"){
		return;
	}
	
	if(player === null){
		show_instructions();
		return;
	}
	
	hide_container_elements();
	youtube_play_area_node.style.display = "flex";
	data_type_shown = "video";
	video_button.classList.add("navigation_item_location");
	about_button.classList.remove("navigation_item_location");
};
video_button.onclick = video_button_on_click;

let about_button_on_click = function(){
	if(player !== null){
		player.pauseVideo();
	}
	
	hide_container_elements();
	about_text_node.style.display = "flex";
	data_type_shown = "about";
	video_button.classList.remove("navigation_item_location");
	about_button.classList.add("navigation_item_location");
	
	if(about_text_node.children.length === 0){
		about_text_node.appendChild(get_about_node());
	}
};
about_button.onclick = about_button_on_click;

let show_instructions = function(){
	hide_container_elements();
	instruction_text_node.style.display = "flex";
	data_type_shown = "instruction";
	video_button.classList.add("navigation_item_location");
	about_button.classList.remove("navigation_item_location");
	
	instruction_text_node.innerText = get_instruction_text();
};


let get_instruction_text = function(){
	let total_hours = get_rounded_hours(statistics.total_duration);
	
	let text = (
		`Click the button at the top center to play a random moment out of ${total_hours} of Jerma videos and streams! ` +
		`For more controls on what is played open the control panel in the top right.` +
		`\n\n\n`
	);
	
	if(days_since_update === 1){
		text += `Last updated ${days_since_update} day ago.`;
	} else {
		text += `Last updated ${days_since_update} days ago.`;
	}
	
	return text;
};

let get_about_node = function(){
	let get_chance = function(ratio){
		return ((ratio * 100).toFixed(1) + "%");
	};
	
	
	let div = document.createElement("div");
	div.classList.add("about");
	
	let span = document.createElement("span");
	span.innerText = "For more play options see the control panel in the top right. This page loads a random moment out of all Jerma videos and streams. Although there are many main channel videos, they are unlikely to be played as they have such a compact duration. (A few other YouTube era videos count as \"main channel\" here.)";
	
	
	let table_data = [
		["Total videos", statistics.total_videos],
		["Archived streams", (statistics.total_videos - statistics.main_videos)],
		["Main channel videos", statistics.main_videos],
		["Total duration", get_rounded_hours(statistics.total_duration)],
		["Archived duration", get_rounded_hours(statistics.total_duration - statistics.main_duration)],
		["Main channel duration", get_rounded_hours(statistics.main_duration)],
		["Chance archived stream", get_chance((statistics.total_duration - statistics.main_duration) / statistics.total_duration)],
		["Chance main channel", get_chance(statistics.main_duration / statistics.total_duration)]
	];
	
	
	let statistics_node = document.createElement("table");
	
	for(let row_data of table_data){
		let row = statistics_node.insertRow();
		let cell_1 = row.insertCell();
		let cell_2 = row.insertCell();
		
		cell_1.innerText = (row_data[0] + ":");
		cell_2.innerText = row_data[1];
	}
	
	div.appendChild(span);
	div.appendChild(statistics_node);
	
	return div;
};


// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
let player = null;
let player_ready = false;
let play_random_on_ready = false;

let first_video = null;

let play_random_video = function(){
	let random_video = get_random_video();
	//console.log(random_video);
	
	if(player === null){
		player = new YT.Player("youtube_player", {
			height: null,
			width: null,
			videoId: random_video.video_id,
			events: {
				"onReady": on_player_ready
			}
		});
		
		first_video = random_video;
	} else {
		player.loadVideoById(random_video.video_id, random_video.seconds);
	}
};

// 4. The API will call this function when the video player is ready.
let on_player_ready = function(event){
	if(first_video !== null){
		let video = first_video;
		first_video = null;
		
		player.seekTo(video.seconds, true);
	} else {
		event.target.playVideo();
	}
};

// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.

function onYouTubeIframeAPIReady() {
	if(player_ready === true){
		return;
	}
	player_ready = true;
	
	
	if(data_type_shown !== "loading"){
		return;
	}
	
	if(play_random_on_ready === true){
		random_button_on_click();
	} else {
		show_instructions();
	}
}


//  Keyboard Inputs  //

document.body.onkeydown = function(event){
	if(event.repeat === true){
		return;
	}
	
	if(event.code === "KeyR"){
		random_button.click();
	} else if(event.code === "ArrowRight"){
		jump_video_position("forwards");
	} else if(event.code === "ArrowLeft"){
		jump_video_position("backwards");
	} else if(event.code === "Space"){
		toggle_playback();
	}
};


let jump_video_position = function(direction){
	if(player === null){
		return;
	}
	
	let player_state = player.getPlayerState();
	
	if(player_state !== YT.PlayerState.ENDED
	&& player_state !== YT.PlayerState.PLAYING
	&& player_state !== YT.PlayerState.PAUSED
	&& player_state !== YT.PlayerState.BUFFERING){
		return;
	}
	
	
	let current_time = player.getCurrentTime();
	let new_time;
	
	if(direction === "forwards"){
		new_time = (current_time + 5 * player.getPlaybackRate());
	} else if(direction === "backwards"){
		new_time = (current_time - 5 * player.getPlaybackRate());
	} else {
		throw new Error("Unknown jump video positiion direction");
	}
	
	player.seekTo(new_time, true);
};


let toggle_playback = function(){
	if(player === null){
		return;
	}
	
	let player_state = player.getPlayerState();
	
	if(player_state === YT.PlayerState.PLAYING){
		player.pauseVideo()
	} else {
		player.playVideo();
	}
};

















//
//    Page Settings
//

let settings = {
	ignore_video_length: past_video_limit,
	bad_random_algorithm: false,
	
	//timer_start_time: 120
};





//
//    Control Panel
//

let control_panel_window = NaN;


let is_control_panel_open = false;

let open_control_panel = function(event){
	event.preventDefault();
	
	if(is_control_panel_open === true){
		return;
	}
	is_control_panel_open = true;
	
	let url = "./random_control_panel.html";
	
	if(window.location.host.length > 0){
		url = "./random_control_panel.html";
	}
	
	control_panel_window = window.open(url, "_blank", "menubar=no,toolbar=no,height=650,width=400");
	
	//Opening window failed.
	if(control_panel_window === null){
		on_control_panel_closed();
		return;
	}
	
	document.body.classList.add("control_panel_open");
};

let on_control_panel_closed = function(){
	control_panel_window = NaN;
	is_control_panel_open = false;
	document.body.classList.remove("control_panel_open");
};


let control_panel_button = document.querySelector(".control_panel_button");

control_panel_button.addEventListener("click", open_control_panel);

if(window.navigator.userAgent.toLowerCase().includes("mobile")){
	control_panel_button.style.display = "none";
}



let close_control_panel = function(){
	if(typeof control_panel_window !== "object"
	|| control_panel_window === null){
		return;
	}
	
	control_panel_window.close();
	on_control_panel_closed();
};
window.addEventListener("unload", close_control_panel);




//  Message Listener  //


let on_window_message = function(event){
	if(event.source !== control_panel_window){
		return;
	}
	
	let data = event.data;
	//console.log(data);
	
	
	if(typeof data !== "object"
	|| data === null){
		return;
	}
	
	if(data.command === "control_panel_closed"){
		on_control_panel_closed();
	}
	if(data.command === "get_settings"){
		send_control_panel_message("set_settings", settings);
	}
	if(data.command === "get_video_count"){
		send_control_panel_message("set_video_count", video_ids.length);
	}
	if(data.command === "set_settings"){
		set_page_settings(data.data);
	}
	if(data.command === "set_timer_default"){
		timer_default = data.data;
	}
	if(data.command === "get_timer_default"){
		send_control_panel_message("set_timer_default", timer_default);
	}
	if(data.command === "play_random_moment"){
		random_button.click();
	}
};

window.addEventListener("message", on_window_message, false);

let timer_default = 120;

let send_control_panel_message = function(command, data){
	if(typeof control_panel_window !== "object"
	|| control_panel_window === null){
		return;
	}
	
	control_panel_window.postMessage({
		command: command,
		data: data
	}, "*");
};






let set_page_settings = function(new_settings){
	settings.bad_random_algorithm = Boolean(new_settings.bad_random_algorithm);
	//settings.timer_start_time = new_settings.timer_start_time;
	
	
	
	let ignore_video_length = Number(new_settings.ignore_video_length);
	
	if(ignore_video_length >= video_ids.length){
		ignore_video_length = (video_ids.length - 1);
	}
	if(ignore_video_length < 0){
		ignore_video_length = 0;
	}
	
	
	settings.ignore_video_length = ignore_video_length;
	remove_overflowing_past_videos();
};
